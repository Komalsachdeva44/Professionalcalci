<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Full height */
            margin: 0;
            background-color: #f0f0f0;
            /* Light background for contrast */
        }

        .box {
            width: 80%;
            /* Responsive width */
            max-width: 400px;
            /* Maximum width for larger screens */
            height: auto;
            /* Height adjusts based on content */
            background-color: rgb(26, 26, 26);
            border-radius: 10px;
            /* Rounded corners for aesthetics */
            padding: 10px;
            /* Add padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Shadow effect */
        }

        .text-area {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            /* Full width */
            height: 50px;
            /* Fixed height */
            background-color: rgba(18, 18, 18, 0.409);
            color: white;
            /* Text color */
              border: white 2px solid;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            padding: 10px;
            /* Inner padding */
            font-size: 18px;
            /* Text size */
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        button {
            width: 62px;
            height: 62px;
            margin: 5px;
            border-radius: 50%;
            background-color: #2d2d2d;
            color: white;
            border: none;
            font-weight: bold;
            font-size: medium;
            transition: background-color 0.3s;
            /* Transition effect */
        }

        button:hover {
            background-color: #444;
            /* Darker color on hover */
        }

        .result {
            background-color: rgb(255, 102, 0);
        }

        /* Media Queries for smaller screens */
        @media (max-width: 480px) {
            button {
                width: 50px;
                /* Smaller button width */
                height: 50px;
                /* Smaller button height */
            }

            textarea {
                font-size: 16px;
                /* Smaller text size */
            }
        }
    </style>
</head>

<body>

    <div class="box">
<h1 style="color: white;"> Calculator</h1>
        <div class="text-area">
            <textarea id="textttArea"></textarea>
        </div>
        <div class="button-row">
            <button value="Ac" onclick="clearAll()">AC</button>
            <button value="%" onclick="handleMethod(this.value)">%</button>
            <button value="⌫" onclick="singleclr()">⌫</button>
            <button value="/" onclick="handleMethod(this.value)">/</button>
        </div>
        <div class="button-row">
            <button value="7" onclick="handleMethod(this.value)">7</button>
            <button value="8" onclick="handleMethod(this.value)">8</button>
            <button value="9" onclick="handleMethod(this.value)">9</button>
            <button value="*" onclick="handleMethod(this.value)">*</button>
        </div>
        <div class="button-row">
            <button value="4" onclick="handleMethod(this.value)">4</button>
            <button value="5" onclick="handleMethod(this.value)">5</button>
            <button value="6" onclick="handleMethod(this.value)">6</button>
            <button value="-" onclick="handleMethod(this.value)">-</button>
        </div>
        <div class="button-row">
            <button value="1" onclick="handleMethod(this.value)">1</button>
            <button value="2" onclick="handleMethod(this.value)">2</button>
            <button value="3" onclick="handleMethod(this.value)">3</button>
            <button value="+" onclick="handleMethod(this.value)">+</button>
        </div>
        <div class="button-row">
            <button value="00" onclick="handleMethod(this.value)">00</button>
            <button value="0" onclick="handleMethod(this.value)">0</button>
            <button value="." onclick="handleMethod(this.value)">.</button>
            <button class="result" onclick="total()">=</button>
        </div>
    </div>

    <script>
        let textArea = document.getElementById("textttArea");

        function handleMethod(value) {
            textArea.value = textArea.value + value;
        }
        function total() {
            let result = eval(textArea.value);
            textArea.value = result;
        }

        function clearAll() {
            textArea.value = " ";
        }
        function singleclr() {

            let text = textArea.value
            let arr = text.split("");
            console.log("Before", arr);
            arr.splice(arr.length - 1, 1);
            console.log("After ", arr);

            textArea.value = arr.join("");

        }
    </script>
</body>

</html>
